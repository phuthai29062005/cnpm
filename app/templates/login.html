<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Hệ thống Quản lý Dân cư</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db; --primary-dark: #2980b9;
            --shadow-xl: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; font-family: 'Segoe UI', sans-serif;
        }
        
        .login-card { 
            width: 100%; max-width: 450px; background: rgba(255, 255, 255, 0.95); 
            border-radius: 24px; box-shadow: var(--shadow-xl); overflow: hidden; 
        }
        
        .card-header { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); 
            color: white; text-align: center; padding: 40px 30px 30px; 
        }
        
        .login-icon { 
            width: 80px; height: 80px; background: rgba(255,255,255,0.2); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            margin: 0 auto 20px; font-size: 2rem; border: 3px solid rgba(255,255,255,0.3); 
        }
        
        .card-body { padding: 40px 35px; }
        
        /* [FIX QUAN TRỌNG] Căn chỉnh Floating Label và Icon */
        .form-floating { margin-bottom: 25px; position: relative; }
        
        .form-control { 
            border-radius: 12px; padding-left: 45px !important; /* Chừa chỗ cho icon */
            height: 55px; border: 2px solid #e9ecef;
        }
        
        .form-control:focus { border-color: var(--primary); box-shadow: none; }
        
        .input-icon { 
            position: absolute; left: 15px; top: 18px; /* Căn giữa theo chiều dọc */
            color: #95a5a6; z-index: 4; font-size: 1.1rem;
        }
        
        /* Đẩy label sang phải để không đè icon */
        .form-floating > label { 
            padding-left: 45px; 
            top: 0;
        }
        
        /* Khi input có focus hoặc có dữ liệu */
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            transform: scale(0.85) translateY(-0.7rem) translateX(25px);
            color: var(--primary);
            background-color: transparent; 
        }

        .btn { 
            width: 100%; padding: 14px; border-radius: 12px; background: var(--primary); 
            color: white; border: none; font-weight: bold; font-size: 1.1rem;
            transition: 0.3s;
        }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
        
        .demo-accounts { 
            background: #f8f9fa; padding: 15px; border-radius: 12px; 
            margin-top: 25px; font-size: 0.9rem; color: #666; border-left: 4px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <div class="login-icon"><i class="fas fa-user-shield"></i></div>
            <h3 class="mb-0">Đăng Nhập</h3>
            <div style="opacity: 0.8; margin-top: 5px;">Hệ thống Quản lý Dân cư</div>
        </div>
        
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-4" style="border-radius: 10px;">
                            <i class="fas fa-info-circle me-2"></i>{{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-floating">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                    <label for="username">Tên đăng nhập (CCCD)</label>
                </div>
                
                <div class="form-floating">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                    <label for="password">Mật khẩu</label>
                </div>
                
                <button type="submit" class="btn mt-2">
                    <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                </button>
            </form>

            <div class="demo-accounts">
                <strong><i class="fas fa-key me-1"></i> Tài khoản Demo:</strong><br>
                <div style="display:flex; justify-content:space-between; margin-top:5px;">
                    <span>Admin:</span> <strong>admin / 123456</strong>
                </div>
                <div style="display:flex; justify-content:space-between;">
                    <span>Cư dân:</span> <strong>(Số CCCD) / 1</strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
